<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperich</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/949857de7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAV -->
    <nav class="nav">
        <a href="/" class="logo">
            <img src="/images/assets/logo.png">
            <div class="logo__text">
                <div class="logo__title">Pepperich</div>
                <div class="logo__slogan">If it's hot, we have it</div>
            </div>
        </a>
        <div class="nav__list">
            <a href="/" class="nav__item">Home</a>
            <a href="/products" class="nav__item">Products</a>
            <a href="/contact" class="nav__item">Contact Us</a>
        </div>
        <a id="mobile-nav-icon">
            <i class="fas fa-bars fa-2x "></i> 
        </a>
    </nav>
    <!-- Search -->
    <h1 class="title" id="product-title">Products</h1>
    <div class="search">
        <input type="text" placeholder="Search for a sauce ..." id ="search-bar">
        <div class="search__values__container">
            <!-- Sauces from api go here, but start out hidden -->
        </div>
    </div>
    <!-- Products  -->
    <div class="product-list--col1 product-list--col4" id ="product-page-container">
       <!-- API product data goes here -->
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer__item footer__links">
            <h3>Helpful Links</h3>
            <p>Order Now</p>
            <p>Best Deals</p>
            <p>Sauces from Hot Ones</p>
            <p>Search</p>
            <p>FAQ</p>
            <p>Contact Us</p>
        </div>
        <div class="footer__item footer__social">
            <h3>Get Connected</h3>
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-instagram-square fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
        </div>
        <div class="footer__item footer__copyright">
            <p>Copyright &#169 Kelton Williams. All rights reserved</p>
            <p>1-909-720-2320</p>
        </div>
    </footer>
    <script type="module" src="products/script.js"></script>
</body>
</html>
